<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #pdf-container {
            display: none;
            width: 80%;
            height: 80%;
        }
        #password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

<div id="password-container">
    <h2>Masukkan Kata Sandi</h2>
    <input type="password" id="password" placeholder="Kata Sandi">
    <button onclick="checkPassword()">Masuk</button>
    <p id="error-message" style="color: red;"></p>
</div>

<div id="pdf-container">
    <iframe id="pdf-viewer" src="" width="100%" height="100%"></iframe>
</div>

<script>
    const correctPassword = "yourpassword"; // Ganti dengan kata sandi yang diinginkan

    function checkPassword() {
        const passwordInput = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");
        const pdfContainer = document.getElementById("pdf-container");
        const pdfViewer = document.getElementById("pdf-viewer");

        if (passwordInput === correctPassword) {
            errorMessage.textContent = "";
            pdfContainer.style.display = "block";
            pdfViewer.src = "C:\Users\yuya3\Downloads\Mantap makalah\dokumennn.pdf"; // Ganti dengan path ke file PDF Anda
        } else {
            errorMessage.textContent = "Kata sandi salah. Silakan coba lagi.";
        }
    }
</script>

</body>
</html>
